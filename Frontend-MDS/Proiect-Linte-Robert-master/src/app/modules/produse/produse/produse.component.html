<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Produse</title>
</head>
<body>
<div class = "bara_sus" >
  <a href = "http://localhost:4200/login">
  <img src = "https://i.pinimg.com/564x/46/78/a2/4678a244fbb4f7ef16a9acd72b69ca82.jpg" id = "logo" onclick="schimbare_stare()" >
  </a>
    <nav class = "meniu" >
    <ul class = "meniu_buton"><a href="http://localhost:4200/produse">Produse</a></ul>
    <ul class = "meniu_buton"><a href="http://localhost:4200/contact">Contact</a></ul>
    <mat-icon id = 'cos' (click) = "cos()">shopping_cart</mat-icon>
  </nav>
  <aside>
    <nav class = "meniu_lateral" >
    </nav>
  </aside>
</div>
<div id = "filtre" >
  <h1>Filtre disponibile</h1>
  <div id = "lista_filtre" [formGroup] = "filtre">
    <div >Pret:</div>
    <input id = "minim" formControlName = "minim"><input id = "maxim" formControlName = "maxim">
    <button (click)="aplica_filtre()">Aplica filtre</button>
  </div>
</div>
<div id = 'lista_produse' *ngFor="let produs of produse">
  <div class = 'produs'>
    <p class = 'id'>{{produs['id']}}</p>
    <p class = 'denumire'>{{produs['denumire']}}</p>
    <p class = 'pret'>{{produs['pret']}}</p>
    <img src = "{{produs['url_poza']}}" class = 'produs_img'>
    <mat-icon (click)="goToProdusProfile(produs['id'])">open_with</mat-icon>
  </div>
</div>
<footer>
  <div class='footer'>
    <ul>
      <li><h3>Contact</h3></li>
      <li>0800 890 133*</li>
      <li>companie@gmail.com</li>
    </ul>
  </div>
  <div class='footer'>
    <p>*Apel gratuit din toate rețelele. Apelurile din străinătate pot fi taxate.</p>

    <p>**Toate prețurile incl. TVA</p>
  </div>
</footer>
</body>
</html>
